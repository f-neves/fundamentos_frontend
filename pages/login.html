<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="cadastro-pacientes.html">Cadastro de Pacientes</a>
    <a href="login.html">Login</a>
    <a href="regulador.html">Médico Regulador</a>
    <a href="origem.html">Médico de Origem</a>
    <a href="destino.html">Médico de Destino</a>
    <a href="cadastro-hospitais.html">Cadastro de Hospitais</a>
    <a href="hospitais.html">Hospitais</a>
  </nav>

  <header class="header">
    <div class="container">
      <h1>Login de Usuário</h1>
    </div>
  </header>
  <main class="login-container">
    <form id="loginForm" class="form">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
      
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>
      
      <button type="submit" class="btn">Entrar</button>
    </form>
  </main>
  <footer class="footer">
    <p>&copy; 2024 STP. Todos os direitos reservados.</p>
  </footer>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      alert("Login bem-sucedido!"); // Simula um login bem-sucedido
      window.location.href = "regulador.html"; // Redireciona para a próxima página
    });
  </script>
</body>
</html>
