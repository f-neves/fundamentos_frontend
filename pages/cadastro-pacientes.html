      <header class="header">
        <div class="container">
          <h1>Cadastro de Pacientes</h1>
        </div>
      </header>
  <main class="cadastro-container">
    <form id="cadastroPacienteForm" class="form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite o nome do paciente" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="Digite o CPF" required>

      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento">

      <label for="sexo">Sexo</label>
      <select id="sexo">
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>

      <button type="submit" class="btn">Cadastrar Paciente</button>
    </form>
  </main>
